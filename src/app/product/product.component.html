<div class="wrapper">
  <div class="title">
    <a routerLink="/"><span>JpgShop</span></a>
  </div>
  <div class="nav">
    <a *ngIf="authService.isUserLoggedIn() && authService.isUserAdmin()" routerLinkActive="active" routerLink="/admin"><span>Admin</span></a>
    <a *ngIf="authService.isUserLoggedIn()" routerLinkActive="active" routerLink="/cart"><span>Cart</span></a>
    <a *ngIf="!authService.isUserLoggedIn()" routerLinkActive="active" routerLink="/register"><span>Register</span></a>
    <a *ngIf="!authService.isUserLoggedIn()" routerLinkActive="active" routerLink="/login"><span>Login</span></a>
    <a *ngIf="authService.isUserLoggedIn()" routerLinkActive="active" (click)="authService.logout()" routerLink="/login"><span>Logout</span></a>
  </div>
</div>

<div class="product-list">
  <div *ngFor="let product of products">
    <div class="card">
      <img class="pictureUrl" src="{{product.pictureUrl}}" alt="{{product.name}}">
      <p class="name">{{product.name}}</p>
      <p class="price">{{product.price | currency :'EUR':'symbol':'1.2'}}</p>
      <button class="btn btn-md btn-primary" (click)="addProductToShoppingCart(product.id)">Add to cart</button>
    </div>
  </div>
</div>
