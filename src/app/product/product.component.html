<ul>
  <li *ngFor="let product of products">
    <div class="card">
      <img class="pictureUrl" src="{{product.pictureUrl}}" alt="{{product.name}}">
      <p class="name">{{product.name}}</p>
      <p class="description">{{product.description}}</p>
      <p class="price">{{product.price | currency :'EUR':'symbol':'1.2'}}</p>
      <p class="quantity">{{product.quantity}}</p>

      <button class="btn btn-md btn-primary" (click)="addProductToShoppingCart(product.id)">Add to cart</button>
    </div>
  </li>
</ul>
