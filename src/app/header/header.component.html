<div class="wrapper">
  <p class="title"><a routerLink="/">JpgShop</a></p>
  <div class="nav">
    <a *ngIf="isLoggedIn && isAdmin" routerLinkActive="active" routerLink="admin"><span>Admin</span></a>
    <a *ngIf="isLoggedIn" routerLinkActive="active" routerLink="cart"><span>Cart</span></a>
    <a *ngIf="!isLoggedIn" routerLinkActive="active" routerLink="register"><span>Register</span></a>
    <a *ngIf="!isLoggedIn" routerLinkActive="active" routerLink="login"><span>Login</span></a>
    <a *ngIf="isLoggedIn" routerLinkActive="active" (click)="authService.logout()" routerLink="login"><span>Logout</span></a>
  </div>
</div>
