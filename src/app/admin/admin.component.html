<div class="inputByAdmin">
  <p>Add new product</p>
  <form>
    <div>
      <label for="pName">Name</label>
      <input id="pName" placeholder="Name" #name>
    </div>
    <div>
      <label for="pDescription">Description</label>
      <input id="pDescription" placeholder="Description" #description>
    </div>
    <div>
      <label for="pPictureUrl">Picture url</label>
      <input id="pPictureUrl" placeholder="Picture url" #pictureUrl>
    </div>
    <div>
      <label for="pPrice">Price</label>
      <input type="number" id="pPrice" placeholder="Price" #price>
    </div>
  </form>

  <button type="button" class="btn btn-primary" (click)="createProductByAdmin(name.value, description.value, pictureUrl.value, price.value)">Confirm product</button>
</div>
